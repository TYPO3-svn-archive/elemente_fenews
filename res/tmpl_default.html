<h1>ELEMENTE MANDANT TEMPLATES</h1>
<h2>EXAMPLE</h2>
<br />
<br />
<br />
<hr />
<br />
<br />
<br />
<!-- ###TEMPLATE_TX_TTNEWS### begin -->
<form name="###PREFIX_EXT###-form" method="post" action="###FORM_URL###">
	<fieldset class="mailform tx-elementemandant-form">
		<legend>###LABEL_LEGEND###</legend>
		<dl>
			<!-- ###SUBPART_ENABLED_FIELDS### begin - this subpart is filled with the enabled fields -->
				
				<!-- ###CATEGORY### begin this subpart is removed if is not enabled! -->
				<dt class="label"><label for="###PREFIX_EXT###-category">###LABEL_CATEGORY###:</label></dt>
				<dd>???</dd>
				<!-- ###CATEGORY### end -->
	
				<!-- ###SWORDS### begin - this subpart is removed if is not enabled! -->
				<dt class="label"><label for="###PREFIX_EXT###-swords">###LABEL_SWORDS###:</label></dt>
				<dd><input name="###PREFIX_EXT###[swords]" id="###PREFIX_EXT###-swords" value="###VALUE_SWORDS###" size="30" type="text" class="input" /></dd>
				<!-- ###SWORDS### end -->
	
			<!-- ###SUBPART_ENABLED_FIELDS### end -->
			
			<dt class="label">&nbsp;</dt>
			<dd><input type="submit" name="###PREFIX_EXT###[submit]" value="###LABEL_SUBMIT###" class="submit" /></dd>
		</dl>
	</fieldset>
</form>
<!-- ###TEMPLATE_TX_TTNEWS### end -->
